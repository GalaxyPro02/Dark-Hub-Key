<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Hub • Key System [Free]</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    #keyBox {
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .button {
      width: 320px;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #4CAF50;
      color: white;
    }
    #discordBtn {
      background-color: #2196F3;
      color: white;
    }
    #message {
      display: none;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dark Hub • Key System [Free]</h1>
  <input id="keyBox" readonly placeholder="Loading key..." />
  <button id="copyBtn" class="button">Copy Key</button>
  <button id="discordBtn" class="button">Discord Server</button>
  <div id="message"></div>

  <script>
    // Load key from Pastebin raw URL
    fetch("https://raw.githubusercontent.com/GalaxyPro02/Dark-Hub/refs/heads/main/Dark%20Hub%20Key")
      .then(response => response.text())
      .then(key => {
        document.getElementById("keyBox").value = key.trim();
      });

    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 5000);
    }

    document.getElementById("copyBtn").onclick = function () {
      const key = document.getElementById("keyBox").value;
      navigator.clipboard.writeText(key);
      showMessage("Key Successfully Copied");
    };

    document.getElementById("discordBtn").onclick = function () {
      navigator.clipboard.writeText("https://dsc.gg/DarkHub");
      showMessage("Discord Server Link Copied");
    };
  </script>
</body>
</html>
